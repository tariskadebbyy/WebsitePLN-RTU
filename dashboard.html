<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PLN⚡GO Dashboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Leaflet Routing Machine CSS (stable distrib) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="dashboard-page">
    <div id="sidebar" aria-hidden="false">
        <h4>PLN⚡GO</h4>
        <a href="#" class="active"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>
        <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>

    <div id="content">
        <h3>Monitoring KP Jawa Timur</h3>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card card-counter">
                    <h6>JUMLAH GI</h6>
                    <span id="gi-count">0</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-counter">
                    <h6>JUMLAH PENYULANG</h6>
                    <span id="penyulang-count">0</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-counter">
                    <h6>JUMLAH RTU</h6>
                    <span id="rtu-count">0</span>
                </div>
            </div>
        </div>

        <div class="d-flex flex-wrap align-items-center mb-3 filters-bar">
            <select id="up3Filter" class="form-select form-select-sm" style="width:auto;">
                <option value="">Pilih UP3</option>
            </select>
            <select id="ulpFilter" class="form-select form-select-sm" disabled style="width:auto;">
                <option value="">Pilih ULP</option>
            </select>
            <select id="giFilter" class="form-select form-select-sm" disabled style="width:auto;">
                <option value="">Pilih GI</option>
            </select>

            <button id="btnRute" class="btn btn-sm btn-primary ms-2">Tampilkan Rute ke Hasil</button>
        </div>

        <h5 class="mb-3">Peta KP Jawa Timur</h5>
        <div id="map" role="region" aria-label="Peta KP Jawa Timur"></div>

        <h5 class="mt-4 mb-2">Data RTU</h5>
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Merk RTU</th>
                    <th>Nama KP</th>
                    <th>Keterangan KP</th>
                    <th>Jenis Modem</th>
                    <th>Jenis Kartu</th>
                    <th>Jenis Baterai</th>
                </tr>
            </thead>
            <tbody id="rtuTableBody">
                <tr><td colspan="6" class="text-center">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts: Leaflet, Routing Machine, lalu script proyek -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

    <!-- Dashboard logic -->
    <script src="js/dashboard.js"></script>
</body>
</html>
